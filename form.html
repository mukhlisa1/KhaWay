<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Black+Han+Sans&family=Bowlby+One&family=Bree+Serif&family=Lalezar&display=swap" rel="stylesheet">
</head>
<body class="body-form">
    <header>
        <div class="darktheme-container">
            <span class="sun">&#9728;</span>
            <input type="checkbox" id="toggle" class="toggle-input">
            <label for="toggle" class="toggle-label"></label>
            <span class="moon sun">&#9790;</span>
        </div>
    </header>
    <main>
        <div class="container-form">
            <h1 class="sign">
                Sign up for a course
            </h1>
            <form>
                <div class="input-container">
                    <div class="name-input">
                        <input type="text" placeholder="Your name">
                    </div>
                    <div class="surname-input name-input">
                        <input type="text" placeholder="Your surname">
                    </div>
                    <div class="number-input name-input">
                        <input type="number" placeholder="Your number">
                    </div>
                    <div class="email-input name-input">
                        <input type="email" placeholder="Your email">
                    </div>
                    </div>
                    <div class="but">
                        <button type='button' class="buton">Send</button>
                    </div>
        </form>
        </div>     
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
